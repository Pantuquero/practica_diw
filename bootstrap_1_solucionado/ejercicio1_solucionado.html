<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">


    <title>Bootstrap Grid</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container">

        <div class="page-header">
            <h1>Ejemplos del grid en Bootstrap 3</h1>
            <h2>Los mejores futbolistas de la historia</h2>
        </div>


<p>Vamos a poner el texto siguiente en dos filas con 6 columnas en cada fila:</p>
        <div class="row">
            <div class="col-md-2">
                <h3>Beckenbauer</h3>
            </div>
            <div class="col-md-2">
                <h3>Cruyff</h3>
            </div>
            <div class="col-md-2">
                <h3>Di Stefano</h3>
            </div>
            <div class="col-md-2">
                <h3>Iniesta</h3>
            </div>
            <div class="col-md-2">
                <h3>Maradona</h3>
            </div>
            <div class="col-md-2">
                <h3>Messi</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-md-2">
                <h3>Pele</h3>
            </div>
            <div class="col-md-2">
                <h3>Platini</h3>
            </div>
            <div class="col-md-2">
                <h3>Ronaldinho</h3>
            </div>
            <div class="col-md-2">
                <h3>Cristiano Ronaldo</h3>
            </div>
            <div class="col-md-2">
                <h3>Ronaldo Nazario</h3>
            </div>
            <div class="col-md-2">
                <h3>Van Basten</h3>
            </div>
        </div> 
    </div>
</body>

</html>

<!-- Observaciones:
        - Las columnas van siempre dentro del row y el row dentro de un container
        - En una row hay un total de 12 unidades de columnas, en este caso con 6: 2+2+2+2+2+2
        - md significa medium devices: >= 992px, para tamaños más pequeños, al no estar indicado, las columnas se apilaran (podemos reducir la pantalla del navegador para ver el comportamiento.
        - Para tamaños mayores, hasta 1200px lo único que pasará es que aumentarán los márgenes laterales (el container tiene un ancho fijo de 970px. A partir de 1200px el comportamiento será similar,
          pero con un container de 1170px fijo, y por tanto columnas con mayor ancho.
-->
